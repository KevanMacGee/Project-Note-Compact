<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Collection App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .url-item {
            transition: all 0.3s ease;
            border-left: 4px solid #0d6efd;
        }
        
        .url-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .url-title {
            word-break: break-all;
            font-weight: 500;
        }
        
        .url-description {
            color: #6c757d;
        }
        
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #6c757d;
        }
        
        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .header-container {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1>URL Collection</h1>
                    <p class="lead">Save and organize your favorite URLs in one place</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addUrlModal">
                        <i class="bi bi-plus-circle me-2"></i> Add URL
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div id="url-list" class="list-group">
            <!-- URLs will be displayed here -->
            <div id="empty-state" class="empty-state">
                <h4>No URLs added yet</h4>
                <p>Click the "Add URL" button to get started</p>
            </div>
        </div>
    </div>

    <!-- Add URL Modal -->
    <div class="modal fade" id="addUrlModal" tabindex="-1" aria-labelledby="addUrlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUrlModalLabel">Add New URL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="url-form">
                        <div class="mb-3">
                            <label for="url-input" class="form-label">URL (required)</label>
                            <input type="url" class="form-control" id="url-input" placeholder="https://example.com" required>
                            <div id="url-validation" class="validation-message text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description-input" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="description-input" rows="3" placeholder="Enter a description for this URL"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-url-btn">Save URL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                URL added successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const urlForm = document.getElementById('url-form');
            const urlInput = document.getElementById('url-input');
            const descriptionInput = document.getElementById('description-input');
            const saveUrlBtn = document.getElementById('save-url-btn');
            const urlList = document.getElementById('url-list');
            const emptyState = document.getElementById('empty-state');
            const urlValidation = document.getElementById('url-validation');
            const addUrlModal = new bootstrap.Modal(document.getElementById('addUrlModal'));
            const successToast = new bootstrap.Toast(document.getElementById('successToast'));
            
            // URL validation function
            function isValidUrl(urlString) {
                const inputElement = document.createElement('input');
                inputElement.type = 'url';
                inputElement.value = urlString;
                return inputElement.checkValidity();
            }
            
            // Add URL to the list
            function addUrlToList(url, description) {
                // Remove empty state if it's the first URL
                if (urlList.contains(emptyState)) {
                    emptyState.remove();
                }
                
                // Create URL item
                const urlItem = document.createElement('div');
                urlItem.className = 'list-group-item url-item p-3 mb-2';
                
                // Format URL for display (remove protocol for cleaner look)
                const displayUrl = url.replace(/^https?:\/\//, '');
                
                // Create URL content
                urlItem.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1 url-title">
                            <a href="${url}" target="_blank" rel="noopener noreferrer">${displayUrl}</a>
                        </h5>
                        <small class="text-muted">${new Date().toLocaleTimeString()}</small>
                    </div>
                    ${description ? `<p class="mb-1 url-description">${description}</p>` : ''}
                `;
                
                // Add to list
                urlList.prepend(urlItem);
                
                // Show success toast
                successToast.show();
            }
            
            // Handle form submission
            saveUrlBtn.addEventListener('click', function() {
                // Get form values
                let url = urlInput.value.trim();
                const description = descriptionInput.value.trim();
                
                // Validate URL
                if (!url) {
                    urlValidation.textContent = 'URL is required';
                    return;
                }
                
                // Add protocol if missing
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                
                if (!isValidUrl(url)) {
                    urlValidation.textContent = 'Please enter a valid URL';
                    return;
                }
                
                // Clear validation message
                urlValidation.textContent = '';
                
                // Add URL to list
                addUrlToList(url, description);
                
                // Reset form
                urlForm.reset();
                
                // Close modal
                addUrlModal.hide();
            });
            
            // Clear validation message when input changes
            urlInput.addEventListener('input', function() {
                urlValidation.textContent = '';
            });
            
            // Handle modal close event to reset form
            document.getElementById('addUrlModal').addEventListener('hidden.bs.modal', function() {
                urlForm.reset();
                urlValidation.textContent = '';
            });
        });
    </script>
</body>
</html>
